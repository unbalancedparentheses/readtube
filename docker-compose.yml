# ============================================
# Readtube Docker Compose Configuration
# ============================================

services:
  # Ollama local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: readtube-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Main Readtube web UI
  readtube:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: readtube
    ports:
      - "5000:5000"
    volumes:
      - ./output:/app/output
      - ./cache:/app/cache
      - ./.transcript_cache:/app/.transcript_cache
    environment:
      - PYTHONUNBUFFERED=1
      - OUTPUT_DIR=/app/output
      - CACHE_DIR=/app/cache
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped

volumes:
  ollama_data:

# ============================================
# Usage Examples
# ============================================
#
# Start everything (Ollama + web UI):
#   docker compose up -d
#
# Pull an Ollama model (first time):
#   docker compose exec ollama ollama pull llama3.2
#
# With Claude API (set key in environment):
#   ANTHROPIC_API_KEY=your-key docker compose up -d
#
# Batch processing:
#   docker compose run --rm -v $(pwd)/config.yaml:/app/config.yaml:ro \
#     readtube batch.py /app/config.yaml
