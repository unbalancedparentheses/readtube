name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
        continue-on-error: true  # Don't fail if PyPI publish fails

  update-homebrew:
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Update Homebrew formula
        run: |
          echo "To update Homebrew tap:"
          echo "1. Calculate new SHA256: curl -sL https://github.com/unbalancedparentheses/readtube/archive/refs/tags/${{ github.ref_name }}.tar.gz | shasum -a 256"
          echo "2. Update Formula/readtube.rb in homebrew-readtube repo"
