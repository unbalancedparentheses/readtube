<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }} â€” Readtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,600;0,8..60,700;1,8..60,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>{{ theme_css }}</style>
</head>
<body class="bg-page font-sans text-ink antialiased">
    <div class="sticky top-0 z-50 bg-white/80 backdrop-blur-xl border-b border-sand">
        <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
            <a href="/" class="btn btn-sm">Back to Dashboard</a>
            <div class="flex gap-2">
                <a href="/article/{{ article.video_id }}/download?format=epub" class="btn btn-sm btn-primary">EPUB</a>
                <a href="/article/{{ article.video_id }}/download?format=md" class="btn btn-sm">MD</a>
                <a href="/article/{{ article.video_id }}/download?format=pdf" class="btn btn-sm">PDF</a>
                <a href="{{ article.url }}" target="_blank" rel="noopener" class="btn btn-sm">YouTube</a>
            </div>
        </div>
    </div>
    <article class="mx-6 my-10 px-12 py-12 bg-white rounded-2xl border border-sand shadow-lg">
        <div class="pb-6 mb-8 border-b border-sand text-sm text-stone-500">
            <p>Based on <strong class="text-ink font-semibold">{{ article.title }}</strong> from <strong class="text-ink font-semibold">{{ article.channel }}</strong></p>
        </div>
        {% if article.article_html %}
        <div class="prose prose-stone prose-lg max-w-none" style="font-family: 'Source Serif 4', Georgia, serif;">
            {{ article.article_html | safe }}
        </div>
        {% else %}
        <p class="text-stone-400 italic">Article not yet generated. <a href="/" class="text-violet-600 hover:text-violet-800">Go back</a> and wait for processing to complete.</p>
        {% endif %}
        <div class="pt-6 mt-10 border-t border-sand text-sm text-stone-400">
            <p>Original video: <a href="{{ article.url }}" class="text-violet-600 hover:text-violet-800 no-underline hover:underline">{{ article.url }}</a></p>
        </div>
    </article>
</body>
</html>
