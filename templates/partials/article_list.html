{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}
{% if articles %}
<div class="flex flex-col gap-3">
    {% for article in articles %}
    {% include "partials/article_card.html" %}
    {% endfor %}
</div>
{% else %}
<p class="text-center text-stone-400 py-16 text-sm">No articles yet. Paste a YouTube URL above to get started.</p>
{% endif %}
